<!DOCTYPE html>
<!--CLASS é para ligar a tag com o seu CSS-->
<!--LABEL é a entrada de dados-->
<html lang="pt-br">
<head> <!--NÃO IRÁ ser mostrado pro usuario-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!--importar o arquivo CSS no HTML-->

    <title>Calculador de Gorjetas</title>
</head>
<body> <!--IRÁ ser mostrado pro usuario-->
    <div id="container">
        <div> <!-- O div sao os "grupos", as estruturas do site -->
        <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm"> <!--Entrada de dados-->
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p><!--Paragrafo-->
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required> <!--Placeholder = mostrar valor dentro do bloco, id = linkar o nome com campo(nome) de inserir.-->
                </p>

                <label for="serviceQual">
                    <p>Como foi seu atendimento?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required> <!--Selecionar valores pre definidos-->
                    <option disable selected value="0">Escolha uma opção</option> <!--Mostrar o campo e desativar a "escolha uma opção"-->
                    <option value="0.3">30% - Incrivel</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>  
                    </select>
                </p>

                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> Pessoa(s)
                </p>

                <button type="submit" class="formSubmit">Calcular!</button> <!--add um botao-->
            </form>
        </div>
        <div id="totalTip"> 
        Gorjeta total:
        R$<span id = "tip">0.00</span>
        <p id="each">para cada!</p>
        </div>
    </div> 
    <script type="text/javascript" src="scripts.js"></script> <!--Importando o JS no HTML-->       
</body>
</html>
